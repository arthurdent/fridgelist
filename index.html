<!doctype html>
<html>

	<head>

		<title>Grocery List</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<!-- bootstraps -->
		<link rel="stylesheet" href="css/reset.css" media="screen">
		<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" media="screen">
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" media="screen">
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<link rel="stylesheet" href="css/fridgelist.css" media="screen">

	</head>
	<body>

		<table id="groc-list" class="table table-condensed">

		<thead>
			<tr>
				<td class="checkbox-cell">
					<a href="#" class="btn btn-info list-button">
						<i class="icon-large icon-th-list"></i>
					</a>
				</td>
				<td class="grocery-cell">
					<input type="text" id="add-item-input" placeholder="Add an item..." />
				</td>
			</tr>
			<tr><td></td><td></td></tr>
		</thead>

		<tbody>

				<tr class="grocery-row">
					<td class="checkbox-cell">
						<a href="#" class="btn cb-button">
							<i class="icon-large icon-check-empty"></i>
						</a>
					</td>
					<td class="grocery-cell">
						<div class="grocery-name">
							Eggs
						</div>
					</td>
				</tr>

				<tr class="grocery-row">
					<td class="checkbox-cell">
						<a href="#" class="btn cb-button">
							<i class="icon-large icon-check-empty"></i>
						</a>
					</td>
					<td class="grocery-cell">
						<div class="grocery-name">Bread</div>
					</td>
				</tr>

				<tr class="grocery-row">
					<td class="checkbox-cell">
						<a href="#" class="btn cb-button">
							<i class="icon-large icon-check"></i>
						</a>
					</td>
					<td class="grocery-cell" style="background-color:#eecccc;">
						<div class="grocery-name"><strike>Milk</strike></div>
					</td>
				</tr>

		</tbody>
	</table>

	</body>
</html>
